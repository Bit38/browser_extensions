<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="panel1">
        <ul class="note-list"></ul>
        <div class="button-cage">
            <button id="btn-new">New note</button>
        </div>
    </div>
    <div class="panel2">
        <input type="text" id="note-title" placeholder="Insert title here..." />
        <textarea id="note-content" placeholder="Content of your note should go here"></textarea>
        <div class="button-cage">
            <button id="btn-save">Save note</button>
            <button id="btn-del">Delete note</button>
        </div>
    </div>
    <script src="sidebar.js" type="module"></script>
</body>
</html>
