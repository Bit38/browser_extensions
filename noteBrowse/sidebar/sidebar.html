<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="panel1">
        <ul class="note-list">
            <li>
                <h2>Sample title</h2>
                <h4>2025-06-09</h4>
                <span></span>
            </li>
        </ul>
        <div class="button-cage">
            <button id="btn-new">New note</button>
        </div>
    </div>
    <div class="panel2">
        <input type="text" id="note-title" />
        <textarea id="note-content"></textarea>
        <div class="button-cage">
            <button id="btn-save">Save note</button>
            <button id="btn-del">Delete note</button>
        </div>
    </div>
    <script src="sidebar.js" type="module"></script>
</body>
</html>
